		// 1. Write a program to make a simple calculator using switch statement that takes operator and two numbers from user and print the result after operation.
const Calculator = (operator,A,B) => 
{
    switch(operator){
      case '+':
        return (A+B)
        break;
      case '-':
        return (A-B)
        break;
      case '*':
        return (A*B)
        break;
      case '/':
        return (A/B)
        break;
      default:
        return ('Invalid operator')
        break;
      
    }
 
    
};

console.log(Calculator('+',2,3));



// 2. Write a program that takes a number and prints whether the number is divisible by 
// 6 and 9 or not.
const Check_divisibility = (N) => {
 
    let sum=0
    while(N!==0){
        sum=sum+N%10;
        N=parseInt(N/10)
    }
    if((N%2===0 && sum%3===0) && sum%9===0){
        return 'Divisible by both'
    }
   else{
      return "Not Divisible by both"
   } 
};
 console.log(Check_divisibility(58));



 // 3.You are given an integer A, denoting the age of a person, and your task is to determine whether he/she is eligible to vote or not.

// 4.Find Relation
const findRelation = (x,y) => {
 
   
    if(x<y){
      return x +' is smaller than '+ y
    }
    else if(x>y){
      return x+ ' is greater than ' +y
    }
    else{
      return x +' is equal to '+ y
    }
};
console.log(findRelation(5,6));


// 5.Find Grades
const findGrades = (a) => {
    switch(true){
      case a<=10:
        return 'E'
         break;
      case a>=11 && a<=20:
        return 'D'
          break;
      case a>=21 && a<=30:
        return 'C'
          break;
      case a>=31 && a<=40:
        return 'B'
          break;
      case a>=41 && a<=50:
        return 'A'
          break;
      default:
        return -1
        
    }
};

console.log(findGrades(50));

//6. Get Value
// You are provided with a table containing some characters and their corresponding values. Your task will be to find the value from the table corresponding to an input character and return it.

// | P or p 	- PrepBytes      	|
// | Z or z 	- Zenith         	|
// | E or e 	- Expert Coder   	|
// | D or d 	- Data Structure 	|

const getValue = (char) => {
    if(char=='P' || char=='p'){
      return 'PrepBytes'
    }
    else if(char=='Z' || char=='z'){
      return 'Zenith'
    }
    else if(char=='E' || char=='e'){
      return 'Expert Coder'
    }
    else if(char=='D' || char=='d'){
      return 'Data Structure'
    }
    else{
      return -1
    }
  
};

console.log(getValue('p'));



// 7.Find the maximum out of three numbers.
// Take three numbers and print the largest number among them if all of three are same print  
// âˆ’1

const Max_out_of_three = (A,B,C) => {
    if(A>B && A > C){
      return A
    }
    else if(B > A && B > C){
      return B
      
    }
    else if(C>A && C>B){
      return C
    }
    else{
      return -1
    }
};
console.log(Max_out_of_three(2,6,8));

// 8.You are given 
// 3
//  distinct integers 
// X
// ,
// Y
// ,
//  and 
// Z
// ,
//  and your task is to find and return the second smallest integer among the three provided integers.

const findSndSmallest = (A,B,C) => {
    if( A==B==C || A < 0 || B < 0 || C < 0 ){
      return -1
    }
    else{
    if(A > B && A > C && B>C){
      return B
    }
    else if(A > B && A > C && B<C){
      return C
    }
    else if(B > A && B > C && A>C){
      return A
    }
    else if(B > A && B > C && A<C){
     return C
    }
    else if(C > A && C > B && A>B){
        return A
    }
    else if(C > A && C > B && A<B){
       return B
    }
    
    }
    };
    
console.log(findSndSmallest(2,5,4));


// 9.Write a program takes takes three angles and checks whether the triangle is acute or obtuse.

const Triangle_Check = (A,B,C) => {
    if(A,B,C < 0 || A,B,C > 180){
      return -1
    }
    else{
      if( A < 90 && B < 90 && C < 90){
      return 'acute'
    }
    else if(B>90 && (A+B+C)==180){
      return 'obtuse'
    }
    else if(C>90 && (A+B+C)==180){
      return 'obtuse'
    }
    else if(A>90 && (A+B+C)==180){
      return 'obtuse'
    }
    }   
    };
    console.log(Triangle_Check(40,50,90))
